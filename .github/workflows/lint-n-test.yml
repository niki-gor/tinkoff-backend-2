name: Lint'n'test

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install linter
        run: |
          pip install black

      - name: Run and apply linter
        run: |
          make lint
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          (git commit -am "Apply black lint to Python code" && git push origin HEAD:$(basename ${{ github.ref }})) || echo "Everything is fine, nothing to change"
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          make test
